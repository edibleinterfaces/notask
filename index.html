<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>no-taskv2</title>
    <style>
        html,
        body, 
        #app {
            height: 100%;
            width: 100%;
        }
        body, 
        body * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            overflow-y: hidden;
            touch-action: none;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
